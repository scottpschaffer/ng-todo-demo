<h1>{{selectedItem.task}}</h1>

<button class="btn btn-info"><a ng-href="#/items/{{selectedItem.id}}/edit">Edit</a></button>

<h4>Assigned To: {{selectedItem.assignedTo}}</h4>
<h4>Dependencies: {{selectedItem.dependencies}}</h4>
<h4>Due Date: {{selectedItem.dueDate}}</h4>
<h4>Is Completed: {{selectedItem.isCompleted}}</h4>
<h4>Location: {{selectedItem.location}}</h4>
<h4>Urgency: {{selectedItem.urgency}}</h4>
